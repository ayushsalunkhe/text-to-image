<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate images from text descriptions using AI">
    <title>AI - Text to Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #007AFF;
            --grid-color: rgba(255, 255, 255, 0.1);
            --background: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --text-light: #ffffff;
            --border-radius: 12px;
        }

        body {
            background-color: var(--background);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 3D Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: -1;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            transform-style: preserve-3d;
            animation: rotate 60s linear infinite;
        }

        .grid::before,
        .grid::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(45deg);
        }

        .grid::after {
            transform: rotateX(45deg) rotateY(180deg);
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            pointer-events: none;
        }

        .orb-1 {
            background: #ff3366;
            top: -100px;
            left: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        .orb-2 {
            background: #4433ff;
            bottom: -100px;
            right: -100px;
            animation: float2 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, -100px); }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .nav-link {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
        }

        .nav-link:hover::before {
            width: 80%;
            left: 10%;
        }

        .nav-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .auth-buttons .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-sign-up {
            background: var(--accent);
            color: var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .btn-sign-up::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-sign-up:hover::before {
            left: 100%;
        }

        .hero {
            padding: 8rem 0 4rem;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #007AFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(0, 122, 255, 0); }
            to { text-shadow: 0 0 20px rgba(0, 122, 255, 0.5); }
        }

        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        ..generator-card {
    background: rgba(30, 30, 30, 0.9); /* Darker background */
    border-radius: var(--border-radius);
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Darker shadow */
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

        }

        .generator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #ff3366, #4433ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .generator-card:hover::before {
            transform: scaleX(1);
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-generate {
            background: linear-gradient(45deg, #007AFF, #4433ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2);
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                transparent,
                transparent
            );
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        #loading {
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        #result-image {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #result-image.show {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }

            .generator-card {
                padding: 1.5rem;
            }

            .grid {
                background-size: 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SNAP AI </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore Other Tools</a>
                    </li>
                </ul>
                <div class="auth-buttons d-flex gap-3">
                    <!--<button class="btn btn-outline-light">Log In</button>
                    <button class="btn btn-sign-up">Sign Up</button>-->
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Transform Text into Images with AI</h1>
            <p>Experience the power of AI-driven image generation</p>
        </div>
    </section>

    <div class="container mb-5">
        <div class="generator-card">
            <form id="generateForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <textarea 
                        class="form-control"
                        id="prompt"
                        name="prompt"
                        rows="3"
                        required
                        placeholder="Describe the image you want to create..."
                    ></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-generate">
                        Generate Image
                    </button>
                </div>
            </form>
            
            <div id="loading" class="text-center my-5">
                <div class="spinner-border text-primary">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="h5 mt-3">Creating your masterpiece...</p>
            </div>
            
            <div id="result" class="mt-4 text-center">
                <img id="result-image" alt="Generated image" style="display: none;">
            </div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;" role="alert"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mouse parallax effect for orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = index === 0 ? 30 : -30;
                orb.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });

        const form = document.getElementById('generateForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const resultImage = document.getElementById('result-image');
            const errorMessage = document.getElementById('error-message');
            
            loading.style.display = 'block';
            resultImage.style.display = 'none';
            resultImage.classList.remove('show');
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `prompt=${encodeURIComponent(prompt)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultImage.src = `data:image/jpeg;base64,${data.image}`;
                    resultImage.style.display = 'block';
                    // Add small delay for animation
                    setTimeout(() => {
                        resultImage.classList.add('show');
                    }, 100);
                    resultImage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error(data.error || 'Failed to generate image');
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('prompt').addEventListener('input', () => {
            form.classList.remove('was-validated');
        });
    </script>
</body>
</html>
