<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        #loading { display: none; }
        #result-image { max-width: 100%; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Text to Image Generator</h1>
        <div class="card p-4 shadow-sm">
            <form id="generateForm">
                <div class="mb-3">
                    <label for="prompt" class="form-label">Enter your prompt:</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Image</button>
            </form>
            
            <div id="loading" class="text-center mt-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating your image...</p>
            </div>
            
            <div id="result" class="mt-4 text-center">
                <img id="result-image" style="display: none;">
            </div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const resultImage = document.getElementById('result-image');
            const errorMessage = document.getElementById('error-message');
            
            loading.style.display = 'block';
            resultImage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `prompt=${encodeURIComponent(prompt)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultImage.src = `data:image/jpeg;base64,${data.image}`;
                    resultImage.style.display = 'block';
                } else {
                    errorMessage.textContent = data.error || 'Error generating image';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
