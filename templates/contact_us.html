<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact SNAP AI for inquiries and support">
    <title>Contact Us - SNAP AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Include all the styles from the original index.html */
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #007AFF;
            --grid-color: rgba(255, 255, 255, 0.1);
            --background: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --text-light: #ffffff;
            --border-radius: 12px;
        }

        body {
            background-color: var(--background);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 3D Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: -1;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            transform-style: preserve-3d;
            animation: rotate 60s linear infinite;
        }

        .grid::before,
        .grid::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(45deg);
        }

        .grid::after {
            transform: rotateX(45deg) rotateY(180deg);
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            pointer-events: none;
        }

        .orb-1 {
            background: #ff3366;
            top: -100px;
            left: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        .orb-2 {
            background: #4433ff;
            bottom: -100px;
            right: -100px;
            animation: float2 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, -100px); }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        .navbar-brand:hover {
            color: var(--accent);
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .nav-link {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
        }

        .nav-link:hover::before {
            width: 80%;
            left: 10%;
        }

        .nav-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .hero {
            padding: 8rem 0 4rem;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #007AFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(0, 122, 255, 0); }
            to { text-shadow: 0 0 20px rgba(0, 122, 255, 0.5); }
        }

        .hero p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .contact-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #ff3366, #4433ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .contact-card:hover::before {
            transform: scaleX(1);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-light);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .btn-submit {
            background: var(--accent);
            color: var(--text-light);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #map {
            height: 300px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }

            .contact-card {
                padding: 1.5rem;
            }

            .grid {
                background-size: 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">SNAP AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact_us') }}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('explore_tools') }}">Explore Other Tools</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <section class="hero">
        <div class="container">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you</p>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-card">
                    <h2 class="mb-4">Contact Form</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-card">
                    <h2 class="mb-4">Our Location</h2>
                    <div id="map"></div>
                    <p class="mt-3">123 AI Street, Mumbai, India</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Mouse parallax effect for orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = index === 0 ? 30 : -30;
                orb.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });

                    {

                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.stroke",
                        "stylers": [{ "color": "#17263c" }]
                    }
                ]
            });
            const marker = new google.maps.Marker({
                position: mumbai,
                map: map
            });
        }
    </script>
</body>
</html>
